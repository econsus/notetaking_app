plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // For Firebase services
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.login_using_firebase"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.login_using_firebase"
        minSdk = 23 // Explicitly set to 23 to resolve compatibility issues
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.0.0')
    
    // Firebase Authentication
    implementation 'com.google.firebase:firebase-auth'

}

// Add the Google services plugin at the bottom
apply plugin: 'com.google.gms.google-services'
